<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o zoom do seu navegador</p>

    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="Imagens/fotop.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/callme.mp3" controls autoplay></audio>

    <audio>
        <source src="midia/kptotga.mp3" type="audio/mpeg">
        <source src="midia/kptotga.wav" type="audio/wav">
        <source src="midia/kptotga.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/kptotga.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>




    
</body>
</html>
