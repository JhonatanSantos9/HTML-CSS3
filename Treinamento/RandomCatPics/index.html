<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <style>
        img {
            width: 400px;
            height: 400px;
        }
    </style>

<body onload="exibirImagemAleatoria()">
    <img id="catImage1" src="#" alt="Foto do gato fofinha e aleatória >>>aqui<<<">
    <img id="catImage2" src="#" alt="Foto do gato fofinha e aleatória >>>aqui<<<">
    <img id="catImage3" src="#" alt="Foto do gato fofinha e aleatória >>>aqui<<<">

    <script>
        function exibirImagemAleatoria(idImagem) {
            const catImage = document.querySelector('#' + idImagem);
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    const imageUrl = data[0].url;
                    catImage.src = imageUrl;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        exibirImagemAleatoria('catImage1');
        exibirImagemAleatoria('catImage2');
        exibirImagemAleatoria('catImage3');
